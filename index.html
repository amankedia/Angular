<!DOCTYPE html>
<html ng-App='myApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      body
      {
          font-size: 1.3em;
      }
    </style>
    <title> Looping using Ng-Repeat </title>
  </head>
  <body>
    <h1> Looping using Ng-Repeat </h1>
    <div ng-controller='myController'>
      <h3>Shopping List:</h3>
      Execute your search
      <input type = "text" ng-model = "search">
      <br>
      <br>
      ShoppingList1
      <ul>
        <li ng-repeat="item in shoppingList1 | filter : search">{{ item }}</li>
      </ul>
    </div>
  </body>
</html>
