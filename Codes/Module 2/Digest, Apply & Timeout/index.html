<!DOCTYPE html>
<html ng-App='myApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      body
      {
          font-size: 1.3em;
      }
    </style>
    <title> Digest Cycle </title>
  </head>

    <div ng-controller='myController'>

      </div>
    </div>
  </body>
</html>
