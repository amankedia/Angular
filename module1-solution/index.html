<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      body
      {
          font-size: 1.3em;
      }
    </style>
    <title> Lunch Check </title>
  </head>
  <body ng-app="myApp">
    <h1> Lunch Check </h1>
    <div ng-controller="myController">
      <div>
        Enter all that you ate separated by commas & click button below
        <br>
        <br>
        <input type = "text" ng-model="name">
        Empty item (Eg. "" or "   ") won't be counted
        <br>
        <br>
        <button ng-click="lunchCheckController();">Check if Too Much</button>
        <!--Inside my input is : {{name}}!-->
        </div>
        <br>
        <br>
      <div>
        <textarea cols="50" rows="2">
          {{Message}}
        </textarea>
      </div>
    </div>
  </body>
</html>
